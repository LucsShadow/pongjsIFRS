<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pong BarboSom</title>
    </head>   
    <body>
        <div style="background: gray">
            <button id="botao" style="width: 100px" onclick="if(x==1){ controle(); x=0;}">
                Jogar
            </button>
            <canvas id="canvas" width="1000" height="650" style="align-content: center; border:10px solid black;">
                <script language="javascript">
                    var canvas;
                    var context;
                    var play1X=10;
                    var play1Y=260;
                    var play2X=980;
                    var play2Y=260;
                    var velocidadeBarra;
                    var x=1;
                    var bX; 
                    var bY; 
                    var ballDirection; 
                    var ballA = Math.floor(Math.random()); 
                    var ballCounter;
                    var img = new Image();

                    function controle(){
                        canvas=document.getElementById("canvas");
                        context=canvas.getContext("2d");
                        ballCounter=0;
                        bX=500;
                        bY=325;
                        velocidadeBarra=100;
                        img.src='cabecinha.png';
                        setInterval(pong, 20);
                    }
                    function pong(){
                        context.clearRect(0, 0, 1000, 650);
                        context.fillRect(play1X, play1Y, 10, 120);
                        context.fillRect(play2X, play2Y, 10, 120);
                         if(ballCounter==0){
                            if(bX<play1X+10){
                                if(!(bY<play1Y)) if(!(bY>play1Y+120)){
                                    ballDirection=1;
                                    if(teclaWPlay1==1){
                                        ballA=Math.floor(Math.random()*8)*-2;
                                    }
                                    if(teclaSPlay1==1){
                                        ballA=Math.floor((Math.random()*8)*2);
                                    }                        
                                }                    
                            }
                            else if(!((bX)<=play2X)){
                                if(!(bY<play2Y)) if(!(bY>play2Y+120)){
                                    ballDirection=0;
                                    if(cetaBaixoPlay2==1){
                                        ballA=Math.floor((Math.random()*8)*2);
                                    }  
                                    if(cetaCimaPlay2==1){
                                        ballA=Math.floor(Math.random()*8)*-2;
                                    }
                                }
                            } 
                            if((bY<0)){
                                ballA=ballA*-1;
                            } else
                            if((bY>650)){
                                ballA=ballA*-1;
                            }
                            bY=bY+ballA;
                            if(ballDirection){
                                bX=bX+10;
                            }
                            else{
                                bX=bX-10;
                            }           
                        }
                        if((bX>1000) || (bX<0)){
                            if(ballCounter>0){
                                bX=500;
                                bY=325;
                                ballA=Math.floor(Math.random()*10);
                                ballCounter=0;
                            }
                            else{
                                ballCounter++;
                            }
                        }
                        context.beginPath();
                        context.drawImage(img, bX, bY, 70, 70);
                        context.fill();
                    }
                    document.addEventListener('keyup',keyW, false);
                    document.addEventListener('keydown', keyS, false);
                    var teclaWPlay1;
                    var teclaSPlay1;
                    function keyW(e){
                        if(e.keyCode==38){
                            if(play2Y>0){
                                play2Y=play2Y-velocidadeBarra;
                                teclaWPlay1=1;
                                teclaSPlay1=0;
                            }
                        }
                    }
                    function keyS(e){
                        if(e.keyCode==40){
                            if(play2Y<530){
                                play2Y=play2Y+velocidadeBarra;
                                teclaSPlay1=1;
                                teclaWPlay1=0;
                            }
                        }
                    }
                    document.addEventListener('keyup', keyUp, false);
                    document.addEventListener('keydown', keyDown, false);
                    var cetaCimaPlay2; 
                    var cetaBaixoPlay2;
                    function keyUp(e){
                        if(e.keyCode==87){
                            if(play1Y>0){
                                play1Y=play1Y-velocidadeBarra;
                                cetaCimaPlay2=1;
                                cetaBaixoPlay2=0;
                            }
                        }
                    }
                    function keyDown(e){
                        if(e.keyCode==83){
                            if(play1Y<(canvas.height-120)){
                                play1Y=play1Y+velocidadeBarra;
                                cetaBaixoPlay2=1;
                                cetaCimaPlay2=0;
                            }
                        }
                    }
                </script>
            </canvas>
        </div>
    </body>
</html>
